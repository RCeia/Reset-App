<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>

<div class="container">

    <div class="row">

                    <div>

                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="tabelaChats">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header text-warning d-flex justify-content-between align-items-center">
                    <span>üë§ Utilizadores</span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="carregarUsers()">üîÑ</button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-hover mb-0" id="tabelaUsers">
                            <thead class="text-white-50">
                                <tr>
                                    <th class="ps-4">Username</th>
                                    <th>Email</th>
                                    <th class="text-end pe-4">Op√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">

                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-hover mb-0" id="tabelaPosts">
                            <thead class="text-white-50">
                                <tr>
                                    <th class="ps-4">Autor</th>
                                    <th>Likes</th>
                                    <th class="text-end pe-4">Gerir</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="chatModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Gerir Chat</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editChatId">
                <div class="mb-3">
                    <label class="form-label text-white-50">Nome do Chat</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="chatNameInput" placeholder="Ex: Grupo Geral">
                </div>
                <div class="mb-3">
                    <label class="form-label text-white-50">Participantes</label>
                    <div id="usersChecklist" class="border p-3" style="max-height: 200px; overflow-y: auto;">
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary px-4" onclick="salvarChat()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
