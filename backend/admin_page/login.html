<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Reset App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; }
        .login-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
        }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card shadow-lg border-secondary">
        <div class="card-body p-5">
            <h3 class="text-center mb-4">üî• Admin Acesso</h3>
            
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

            <form onsubmit="fazerLogin(event)" novalidate>
                <div class="mb-3">
                    <label class="form-label text-white-50">Email</label>
                    <input type="text" id="email" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-white-50">Password</label>
                    <input type="password" id="password" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
            </form>
        </div>
    </div>
</div>

<script>
    async function fazerLogin(event) {
        event.preventDefault(); 
        console.log("Bot√£o clicado! A iniciar processo..."); // üîç DEBUG

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('errorAlert');

        // Limpa erros anteriores
        alertBox.classList.add('d-none');

        console.log("Tentando login com:", email); // üîç DEBUG

        try {
            // üö® CORRE√á√ÉO IMPORTANTE: Mudei para porta 3001
            const res = await fetch('http://localhost:3001/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            console.log("Resposta do servidor:", data); // üîç DEBUG

            if (data.success) {
                console.log("Login Sucesso! Redirecionando...");
                localStorage.setItem('admin_token', data.token);
                window.location.href = 'index.html'; 
            } else {
                console.log("Erro de login:", data.error);
                alertBox.innerText = data.error || 'Erro ao entrar';
                alertBox.classList.remove('d-none');
            }
        } catch (err) {
            console.error("Erro no Fetch:", err); // üîç DEBUG
            alertBox.innerText = 'Erro: O servidor parece desligado ou porta errada.';
            alertBox.classList.remove('d-none');
        }
    }
</script>

</body>
</html>
